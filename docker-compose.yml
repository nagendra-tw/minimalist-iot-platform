version: '3.8'
# hello
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mongo_network


volumes:
  mongo_data:
    driver: local

networks:
  mongo_network:
    driver: bridge